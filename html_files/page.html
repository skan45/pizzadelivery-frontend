<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">

    <title>Order Pizzas</title>

    <!-- link to css -->
    <link rel="stylesheet" href="../css_files/page.css">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

<!-- header -->
<header>
    <!-- nav -->
    <div class="nav container">
        <a href="#" class="logo">
            <img src="../images/icon.jpg" alt="Logo">
        </a>
        <!-- cart-icon -->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!-- cart  -->
        <div class="cart">
             <h2 class="cart-title">Your Cart</h2>
            <!-- content  -->
            <div class="cart-content">

            </div>
            <!-- total  -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!-- buy button  -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- cart close -->
            <i class='bx bx-x' id="close-cart"></i>


        </div>

    </div>
</header>

<!-- shop -->
<section class="shop container">
    <h2 class="section-title">Menu</h2>
    <!-- content -->
    <div class="shop-content">
        <!-- box1 -->
        <div class="product-box">
            <img src="../images/pizza-1.jpg" alt="" class="product-img">
            <h2 class="product-title">Neapolitan Pizza</h2>
            <span class="price">$19.90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- box2 -->
        <div class="product-box">
            <img src="../images/pizza-2.jpg" alt="" class="product-img">
            <h2 class="product-title">Chicago Pizza</h2>
            <span class="price">$9.90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- box3 -->
        <div class="product-box">
            <img src="../images/pizza-3.jpg" alt="" class="product-img">
            <h2 class="product-title">New York Pizza</h2>
            <span class="price">$29.90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- box4 -->
        <div class="product-box">
            <img src="../images/pizza-5.jpg" alt="" class="product-img">
            <h2 class="product-title"> Sicilian Pizza</h2>
            <span class="price">$19.90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- box5 -->
        <div class="product-box">
            <img src="../images/pizza-7.jpg" alt="" class="product-img">
            <h2 class="product-title">Greek Pizza</h2>
            <span class="price">$9.90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- box6 -->
        <div class="product-box">
            <img src="../images/pizza-9.jpg" alt="" class="product-img">
            <h2 class="product-title">California Pizza</h2>
            <span class="price">$39.90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- box7 -->
        <div class="product-box">
            <img src="../images/pizza-4.jpg" alt="" class="product-img">
            <h2 class="product-title">Detroit Pizza</h2>
            <span class="price">$19.90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- box8 -->
        <div class="product-box">
            <img src="../images/pizza-9.jpg" alt="" class="product-img">
            <h2 class="product-title">St. Louis Pizza</h2>
            <span class="price">$29.90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

    </div>

</section>

<!-- link to js  -->
<script src="../js_files/page.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
